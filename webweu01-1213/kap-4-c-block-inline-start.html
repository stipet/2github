<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset=utf-8 />
    <style>
    body {
        background-color: silver;
    }
    p {
        font-family: sans-serif;
        border: 1px solid green;
        display: block;
    }
    .foo {
        font-size: large;
        border: 1px solid red;
        display: inline;
    }
    .bar {
        font-size: small;
        color: darkred;
        border: 1px solid blue;
        display: block-inline;
    }
    </style>
    <title>Upp.4C + block och inline-start</title>
</head>
  <body lang="la">
    <p class="foo" id="a">
      Lorem ipsum dolor sit amet.
    </p>
    <p class="bar" id="b">
      Lorem ipsum dolor sit amet.
    </p>
    <p id="c">
      Lorem ipsum dolor sit amet.
    </p>
  </body>
</html>
